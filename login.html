<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Metrane</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Radio+Canada+Big:wght@400;500;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 23, 60, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 440px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header img {
            height: 40px;
            margin-bottom: 24px;
        }

        .login-header h1 {
            font-size: 24px;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--secondary-color);
            font-size: 14px;
        }

        .form-group input {
            padding: 14px 16px;
            border: 1px solid var(--border-gray);
            border-radius: 12px;
            font-size: 15px;
            font-family: var(--font-secondary);
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 175, 239, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            display: none;
            background: #fdf2f2;
            border: 1px solid #e74c3c;
            color: #c0392b;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font-primary);
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 175, 239, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-gray);
        }

        .login-footer p {
            color: var(--text-gray);
            font-size: 14px;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <a href="./index.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Retour au site
            </a>

            <div class="login-header">
                <a href="./index.html">
                    <img src="assets/metrane-logo.svg" alt="Metrane">
                </a>
                <h1>Connexion</h1>
                <p>Accedez a votre espace client Metrane</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="error-message" id="errorMessage">
                    Identifiant ou mot de passe incorrect
                </div>

                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Se connecter
                </button>
            </form>

            <div class="login-footer">
                <p>Besoin d'aide ? <a href="./contact.html">Contactez-nous</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Reset states
            errorMessage.classList.remove('show');
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');

            // Simulate loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion en cours...';

            // Simulate API call delay
            setTimeout(function() {
                // Always show error (fake login)
                errorMessage.classList.add('show');
                emailInput.classList.add('error');
                passwordInput.classList.add('error');

                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }, 1500);
        });
    </script>
</body>
</html>
